<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Duck</title>
    <!-- come creare piccola iconcina  -->
    <link rel="icon" href="03-talking-duck/images/icon.png">
    <!-- font -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="container">
    <header>
        <img src="03-talking-duck/images/logo.png" alt="immagine">
    </header>
    <main>
        <!-- casella di testo  -->
        <textarea placeholder=" Scrivi qui.."></textarea>
        <!-- controlli -->
        <div class="controlli">
            <button>
                <img src="03-talking-duck/images/play.png" title="play" alt="play">
            </button>
            <!-- suono -->
            <div class="volume">
                <label>Pitch</label>
                <input type="range" min="0.1" max="2" step="0.1">
            </div>
        </div>

        <!-- papera -->
        <!-- figure: tag block  -->
        <figure class="">
            <img src="03-talking-duck/images/talking-duck-static.png" alt="static duck" class="static">
            <img src="03-talking-duck/images/talking-duck-animated.gif" alt="animated duck" class="animated">
        </figure>
    </main>
    
    <!-- LOGICA JS -->
    <script src="script.js"></script>
</body>
</html>
